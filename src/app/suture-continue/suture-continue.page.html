<ion-header>
  <div class="bg">
    <img src="assets/navbarbg.png">
    <ion-buttons class="menu-btn" slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="assets/medhoplogowhite.svg">
  </div>
  <ion-button (click)="goBack()" class="arrow-btn">
    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </ion-button>
</ion-header>

<ion-content>
  <ion-card style="margin-left: 10; margin-right: 10px; padding: 0; box-shadow: none; margin-top: 10px;">
    <img class="prescription" src="assets/sutureicon.png">
    <h5 style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #2ad7d3;">SUTURE
    </h5>
    <p style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #3e90c5;">Continuous
      active bleeding?</p>
  </ion-card>

  <ion-card style="box-shadow: none">
    <ion-button class="buy" (click)="openPage()" expand="block">YES</ion-button>
    <ion-button class="buy-2" (click)="openPage2()" expand="block">NO</ion-button>
  </ion-card>

</ion-content>
