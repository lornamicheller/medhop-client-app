<ion-header no-border>
  <div class="bg">
    <img src="assets/navbarbg.png">
    <ion-buttons class="menu-btn" slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="assets/medhoplogowhite.svg">
  </div>
  <ion-button (click)="goBack()" class="arrow-btn">
    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </ion-button>
</ion-header>

<ion-content>
  <ion-card style="margin-left: 10; margin-right: 10px; padding: 0; box-shadow: none; margin-top: 10px;">
    <img class="prescription" src="assets/hangoverkiticon.png">
    <h5 style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #2ad7d3;">HANGOVER KIT
    </h5>
    <p style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #3e90c5;">Actively?</p>
    <p style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #3e90c5;">Vomiting,
      diarrhea and dizziness</p>
  </ion-card>

  <ion-button class="vomiting-btn" expand="block">
    <img class="toilet-img" src="assets/vomito.svg">
  </ion-button>
  <h5 style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #1e91d0;">Vomiting</h5>
  <ion-button class="diarrhea-btn" expand="block">
    <img class="toilet-img" src="assets/toilet.svg">
  </ion-button>
  <h5 style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #1e91d0;">Diarrhea</h5>

  <ion-card style="box-shadow: none;">
    <ion-button class="buy" (click)="openPage()" expand="block">NEXT</ion-button>
  </ion-card>
</ion-content>
