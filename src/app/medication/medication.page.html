<ion-header no-border>
  <div class="bg">
    <img src="assets/navbarbg.png">
    <ion-buttons class="menu-btn" slot="start">
      <ion-menu-button class="menu-icon"></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="assets/medhoplogowhite.svg">
  </div>
  <ion-button (click)="goBack()" class="arrow-btn">
    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </ion-button>
</ion-header>

<ion-content>
  <ion-card style="margin: 0; padding: 0; box-shadow: none; margin-top: 10px;">
    <img class="prescription" src="assets/prescriptionicon.png">
    <h5 style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #2ad7d3;">PRESCRIPTION
    </h5>
    <p style="margin-top: 10px; text-align: center; font-size: 20px; font-weight: 300; color: #3e90c5;">What is the
      medication?</p>
    <p style="text-align: center; font-size: 20px; font-weight: 300; color: #3e90c5;">What is the dose
      and the frecuency?</p>
  </ion-card>

  <ion-card class="write">
    <ion-textarea class="note-area" placeholder="WRITE"></ion-textarea>
  </ion-card>

  <ion-card style="box-shadow: none;">
    <ion-button class="buy" (click)="openPage()" expand="block">REQUEST</ion-button>
  </ion-card>
</ion-content>
